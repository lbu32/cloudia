<!DOCTYPE html>

<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formular</title>

    <style>


        .div1 {
            box-sizing: border-box;
            margin-left: 10px;
            margin-bottom: 10px;

        }

        .div3 {
            margin-left: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/home}">
            <img src="https://pbs.twimg.com/profile_images/648494090108170240/1cM5g0Zh_400x400.png" width="100"
                 height="100" alt="">
        </a>

        <form class="form-inline" method="post" enctype="multipart/form-data">
            <div sec:authorize-url="/admin/admindashboard">
                <a href="#" class="btn btn-secondary" th:href="@{/admin/tickets}" style="margin:5px; color: white" >Tickets</a>
                <a href="#" class="btn btn-secondary" th:href="@{/admin/admindashboard}" style="margin:5px; color: white">Admin Dashboard</a>
            </div>
            <div sec:authorize-url="/user/ticketsmeinerorganisation">
                <a href="#" class="btn btn-secondary" th:href="@{/user/ticketsmeinerorganisation}" style="margin:5px; color: white">Meine Tickets</a>
                </div>
            <a href="#" class="btn btn-secondary" th:href="@{/suche}" style="margin:5px; color: white" >Suche</a>
            <a href="#" class="btn btn-secondary" th:href="@{/logout}" style="margin:5px; color: white">Logout</a>
        </form>
    </nav>
    <h3 style="font-weight:normal;color: #AFAFAF;padding-left: 10px; margin-top:10px;">Formular</h3>

    <div class="jumbotron jumbotron-fluid" style="margin:20px">
        <form autocomplete="off" action="#" th:action="@{/formular}" th:object="${ticket}" method="post">
            <input th:field="*{ticketId}" style="display:none;"/>
            <div class="div1">
                <input type="text" th:field="*{ticketTitle}" placeholder="Titel" maxlength="30" minlength="2" required/>
                <label th:if="${#fields.hasErrors('ticketTitle')}" th:errors="*{ticketTitle}"
                       class="validation-message"></label>
            </div>
            <div class="div3">
                <textarea style="width: 500px; height: 300px" placeholder="Beschreibung" type="text"
                          th:field="*{ticketDescription}"></textarea>
            </div>

            <button type="submit" class="btn btn-secondary" style="margin-left: 10px;">Speichern</button>
        </form>
    </div>
</div>
</body>

</html>
