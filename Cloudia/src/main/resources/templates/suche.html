<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Dateisuche</title>
    <style>
        .heading {
            font-weight: normal;
            color: #AFAFAF;
            padding-left: 10px
        }

        .fileUpload input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
        }


    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" th:href="@{/home}">
                    <img src="https://pbs.twimg.com/profile_images/648494090108170240/1cM5g0Zh_400x400.png" width="100"
                         height="100" alt="">
                </a>

                <form class="form-inline" methode="post" enctype="multipart/form-data">
                    <div sec:authorize-url="/admin/admindashboard">
                        <a class="btn btn-secondary" th:href="@{/admin/tickets}" style="margin:5px; color: white">Tickets</a>
                        <a class="btn btn-secondary" th:href="@{/admin/admindashboard}" style="margin:5px; color: white">Admin Dashboard</a>
                    </div>
                    <div sec:authorize-url="/user/ticketsmeinerorganisation">
                        <a class="btn btn-secondary" th:href="@{/user/ticketsmeinerorganisation}" style="margin:5px; color: white">Meine Tickets</a>
                    </div>
                    <a class="btn btn-secondary" th:href="@{/formular}" style="margin:5px; color: white">Ticket erstellen</a>
                    <a class="btn btn-secondary" th:href="@{/logout}" style="margin:5px; color: white">Logout</a>
                </form>
            </nav>
        </div>
    </div>

    <div class="container" style="min-height: 500px">

        <div class="starter-template">
            <div id="feedback"></div>
            <form class="form-horizontal" id="search-form">
                <div class="form-group form-group-lg">
                    <div class="col-12">
                        <label class="heading" style="margin-top: 10px;">Dateinamen eingeben:</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="dateiname"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="bth-search"
                                class="btn btn-secondary btn-lg">Suchen</button>
                    </div>
                </div>
            </form>

        </div>

    </div>


</div>
</body>
</html>
